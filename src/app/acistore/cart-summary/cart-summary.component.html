<div class="float-right">
    <small>
        Your cart:
        <span *ngIf = "cart.itemCount > 0">
            {{ cart.itemCount }} item(s)
            {{ cart.cartPrice | currency: "INR" }}
        </span>
        <span *ngIf = "cart.itemCount == 0">
            (empty)
        </span>
    </small>
    <button class="btn btn-sm bg-dark text-white"
        routerLink="/cart"
            [disabled] ="cart.itemCount == 0">
        <a class="fa fa-shopping-cart"></a>
    </button>
</div>
